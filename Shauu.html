<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey Shauu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cursive', sans-serif;
      background-color: #ffe6e6;
      color: #800000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
    }

    .screen.active {
      opacity: 1;
      visibility: visible;
    }

    h1, h2, p {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1.5rem;
      color: white;
      background: #ff66b2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin: 10px;
    }

    button:hover {
      background: #ff3385;
    }

    .particle-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff66b2, #ff3385);
      border-radius: 50%;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      to {
        transform: translateY(-100vh) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="screen active">
    <h1>Hey Shauu, welcome to our magical place ‚ù§Ô∏è</h1>
    <button onclick="askQuestion()">Create Magic</button>
  </div>

  <!-- Question Screen -->
  <div id="questionScreen" class="screen">
    <h2>Do you believe in magic?</h2>
    <button onclick="showMagic()">Yes</button>
    <button onclick="showMessage()">No</button>
  </div>

  <!-- Magic Screen -->
  <div id="magicScreen" class="screen">
    <div class="particle-container" id="particles"></div>
    <h2>You are my magic, Shauu. üíñ</h2>
    <p>With you, every moment feels extraordinary.</p>
  </div>

  <script>
    function askQuestion() {
      document.getElementById('welcomeScreen').classList.remove('active');
      document.getElementById('questionScreen').classList.add('active');
    }

    function showMagic() {
      document.getElementById('questionScreen').classList.remove('active');
      document.getElementById('magicScreen').classList.add('active');
      createParticles();
    }

    function showMessage() {
      alert("Oh, you‚Äôll believe after this magic! üåü");
    }

    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 2}s`;
        container.appendChild(particle);
      }
    }
  </script>
</body>
</html>
